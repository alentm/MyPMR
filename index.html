<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucose Monitor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Glucose Monitor Dashboard</h1>

    <button id="connect">Connect to Glucose Monitor</button>
    <p id="status">Not connected</p>

    <h2>Glucose Readings</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Serial</th>
          <th>Glucose (mg/dL)</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>

    <h2>Glucose Chart</h2>
    <canvas id="glucoseChart" width="100%" height="40"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
